<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Connexion</title>
</head>
<body>
    <header class="flex justify-between items-center pt-1 bg-white px-20">
        <div>
            <img src="./assets/logo.jpg" alt="" class="w-24 h-16">
        </div>
        <div>
            <ul class="flex justify-center gap-10 font-semibold">
                <li> <a href="./index.html"> </a>Modele gratuit </a> </li> 
                <li> <a href="./prix.html"> </a>Prix </a></li> 
                <li> <a href=""></a> FAQ </a> </li> 
            </ul>
        </div>
        <div class="flex justify-center gap-6">
            <a class="w-24 h-8 border-2 border-solid border-black rounded-md text-center" type="button" href="./connexion.html">Connexion</a>
            <a class="w-24 h-8  bg-blue-500 text-white rounded-md text-center" type="button" href="./index.html">Creer un CV</a>
        </div>
    </header>
    <main class="bg-gray-100 flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <h1 class="text-2xl font-bold text-center mb-6">Connexion</h1>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Adresse e-mail</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Se connecter</button>
            </form>
            <p class="text-center text-gray-600 mt-4">Pas encore de compte ? <a href="#" class="text-blue-500 hover:underline">Inscrivez-vous</a></p>
        </div>
    </main>
    <footer class="bg-white">
        <div class="py-6 mx-16">
            <div class="flex justify-around items-start gap-10">
                <div>
                    <h3 class="font-semibold mb-3">Ressources</h3>
                    <p>Conseils</p>
                    <p>Exemples</p>
                </div>
                <div>
                    <h3 class="font-semibold mb-3">Produit</h3>
                    <p>Prix</p>
                    <p>Modeles</p>
                    <p>Avis</p>
                </div>
                <div>
                    <h3 class="font-semibold mb-3">Service Client</h3>
                    <p>FAQ</p>
                    <p>Contact</p>
                    <p>Condition generales</p>
                    <p>Politique de confidentialite</p>
                    <p>A Propos</p>
                </div>
                <div class="grid gap-3 rounded-lg ">
                    <img src="./assets/app-store.png" alt="" class="max-w-24 max-h-auto">
                    <img src="./assets/google-play.png" alt="" class="max-w-24 max-h-auto">
                </div>
            </div>
            <div class="flex justify-center py-16">
                <img src="./assets/reseau-sociaux.png" alt="" class="max-w-24 max-h-auto">
            </div>
            <div>

            </div>
        </div>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password) {
                alert('Connexion réussie !');
                // Vous pouvez ajouter ici la logique pour rediriger l'utilisateur ou envoyer les données au serveur
            } else {
                alert('Veuillez remplir tous les champs.');
            }
        });
    </script>
</body>
</html>
